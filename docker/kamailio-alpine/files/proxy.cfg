# main routing logic
route {
    #### xlog("L_INFO","Routing (pre-sanity) [$ua] via $rP:$si:$sp\n");
    
    # per request initial checks
    route(SANITY_CHECK);

    #### process keep alives - but only ones sent to here
	if(is_method("OPTIONS") && uri==myself && $rU==$null) {
        ### xlog("L_INFO","Sending Keepalive to [$ua] @ $si:$sp\n");
    	sl_send_reply("200","Keepalive");
        exit;
	}
    
    xlog("L_INFO","Routing-1 (post-sanity/keepalive) {$rm} [$ua] from [$su]\n");

    # CANCEL processing
    if (is_method("CANCEL")) {
        if (t_check_trans()) {
            t_relay();
        }
        exit;
    }

    route(CHECK_SOURCE_IP);

    ##################################
    ### HANDLE SEQUENTIAL REQUESTS ###
    route(WITHINDLG);

    ###############################
    ### HANDLE INITIAL REQUESTS ###
    t_check_trans();

    # Allow PABX to handle registrations
    if (is_method("REGISTER")) {
        add_path();
    }

    # MS Teams Authentication 
    if (is_method("INVITE|REFER")) { 
        if ($ru =~ "pstnhub.microsoft.com") {
            record_route_preset("EXTERNAL_NAME:5061;transport=tls", "EXTERNAL_IP:5060");
        } else {
            record_route();
        }
    }

    if (isflagset(FLAG_FROM_PABX)) {
        # don't send INVITE from SWITCH back to SWITCH, set reply route to handle NAT and forward them along
        t_on_reply("EXTERNAL_REPLY");
    } else {
        # set destination to your PABX
        ## $du = "tls:PABX:SIPS_PORT";
        ## $du = "sip:PABX:SIPS_PORT";
        ## format: sip:hostname:port;transport=udp
        ## format: sip:hostname:port;transport=tcp
        ## format: sip:hostname:port;transport=tls
        if ($rP == "tls" ) {
            $du = "sip:10.0.0.4:5061;transport=tls";
        } else {
            $du = "sip:10.0.0.4:5060;transport=tcp";
        }
        # xlog("L_INFO","*REDIRECT* -- redirecting $su to $du\n");
        # xlog("L_INFO","*REDIRECT* -- redirecting [$ua] $su to $du\n");
        # xlog("L_INFO","*REDIRECT* -- redirecting [$ua] $rP:$si:$sp to $du\n");
    }
    xlog("L_INFO","Routing-2 (post-sanity/keepalive) {$rm} [$ua] from [$su]\n");
    
    route(RELAY);
}

route[CHECK_SOURCE_IP]
{
    ### $si is the source IP
    ### $di is the destnation IP
    ### $su is the source URI
    ### $du is the destination URI
    ### $rm is request method
    if ($si == "10.0.0.4") {
    	setflag(FLAG_FROM_PABX);
        xlog("L_INFO","===> PABX {$rm} from [$su]\n");
        route(NAT_TEST_AND_CORRECT);
    } else {
        setflag(FLAG_FROM_INTERNET);
        xlog("L_INFO","===> INTERNET {$rm} from [$su]\n");
        route(NAT_TEST_AND_CORRECT);
    }
}

# Handle requests within SIP dialogs
route[WITHINDLG]
{
    if (has_totag()) {
        # sequential request withing a dialog should
        # take the path determined by record-routing
        if (loose_route()) {
            route(RELAY);
        } else {
            if (is_method("NOTIFY")) {
                route(RELAY);
            }
            if (is_method("SUBSCRIBE") && uri == myself) {
                # in-dialog subscribe requests
                exit;
            }
            if (is_method("ACK")) {
                if (t_check_trans()) {
                    # no loose-route, but stateful ACK;
                    # must be an ACK after a 487
                    # or e.g. 404 from upstream server
                    t_relay();
                    exit;
                } else {
                    # ACK without matching transaction ... ignore and discard
                    xlog("ACK without matching transaction ... ignore and discard");
                    exit;
                }
            }
            sl_send_reply("404","Not here");
        }
        exit;
    }
}

onreply_route[EXTERNAL_REPLY]
{
    route(NAT_TEST_AND_CORRECT);
}

route[NAT_TEST_AND_CORRECT]
{
    if (nat_uac_test("3")) {
        if (is_method("REGISTER")) {
            fix_nated_register();
        } else {
            fix_nated_contact();
        }
        force_rport();
    }
    if (has_body("application/sdp") && nat_uac_test("8")) {
        fix_nated_sdp("10");
    }
}

route[RELAY]
{
    if (!t_relay()) {
        sl_reply_error();
    }
    exit;
}

event_route[tm:local-request] {
    if(is_method("OPTIONS") && $ru =~ "pstnhub.microsoft.com") {
		## Keepalive need Contact header for Microsoft Teams
