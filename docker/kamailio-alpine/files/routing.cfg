/* Main SIP request routing logic
 * - processing of any incoming SIP request starts with this route
 * - note: this is the same as route { ... } */
request_route {

#!ifdef WITH_EXEC
	# run script
	exec_msg("/etc/kamailio/execshow.sh >>/tmp/aw123.out");
#!endif

#!ifdef WITH_DEBUG
	# debug info
	xlog("L_INFO","=UNFILTERED=>: $rm ($fu ($si:$sp) to $tu, $ci)\n");
#!endif

#!ifdef WITH_DMQ
    # handle DMQ messages
	if ($rm == "KDMQ" && $rp == DMQ_PORT) {
        dmq_handle_message();
        exit;
    }
#!endif

#!ifdef TLS_ONLY
	# only accept TLS connections
	if(proto != TLS) {
		xlog("L_INFO", "rejecting non TLS (encrypted) $ru from $si\n");
		sl_send_reply("403", "Accepting TLS Only");
		exit;
	}
#!endif

	# initial tests
	route(FIRST);
	route(INFO);

	# per request initial checks
	route(REQINIT);

	# emergency routing
	route(EHANDLING);
	
#!ifdef WITH_SPEEDDIAL
	# search for short dialing - * plus 4-digit extension
	if (uri==myself) {
		if(uri=~"sip:[2,5-9][0-9][0-9]@.*")
			xlog("L_ERROR", "Doing speeddial lookup for $rU\n");
			sd_lookup("speed_dial");
	}
#!endif

	# NAT detection
	route(NATDETECT);

	# CANCEL processing
	if (is_method("CANCEL")) {
		if (t_check_trans()) {
			route(RELAY);
		}
		exit;
	}
	
	# handle retransmissions
	if (!is_method("ACK")) {
		if(t_precheck_trans()) {
			t_check_trans();
			exit;
		}
		t_check_trans();
	}

	# handle requests within SIP dialogs
	route(WITHINDLG);

	### authentication
    route(AUTH);

	# handle registrations
	route(REGISTRAR);
	
	if ($rU==$null) {
		# request with no Username in RURI
		xlog("L_INFO", "Rejecting, request with no Username in RURI\n");
		sl_send_reply("484","Address Incomplete");
		exit;
	}

	# record routing for dialog forming requests (in case they are routed)
	# - remove preloaded route headers
	remove_hf("Route");
	if (is_method("INVITE|SUBSCRIBE")) {
		record_route();
	}

	# account only INVITEs
	if (is_method("INVITE")) {
		setflag(FLT_ACC); # do accounting
	}
	
#!ifdef WITH_xxxxxxxSBC
	if (is_method("INVITE|SUBSCRIBE")) {
		switch ($proto) {
			case "TLS":
				record_route_preset("EXTERNAL_NAME:SIPS_PORT;transport=tls", "EXTERNAL_IP:5061");
				break;
			case "TCP":
				record_route_preset("EXTERNAL_NAME:SIP_PORT;transport=tcp", "EXTERNAL_IP:5060");
				break;
			case "UDP":
				record_route_preset("EXTERNAL_NAME:SIP_PORT;transport=udp", "EXTERNAL_IP:5060");
				break;
		}
	}
#!endif

	# account only INVITEs
	if (is_method("INVITE")) {
		setflag(FLT_ACC); # do accounting
	}

#!ifdef WITH_PABX
    #### PABX (private) internal routing
    xlog("L_INFO","Processing [$tU] Internal...");
	route(PABX);
#!endif

#!ifdef WITH_MICROSOFT_TEAMS
    #### Microsoft Teams routing
	### xlog("L_INFO","Processing [$tU] Microsoft Teams...");
	### route(TEAMS);
#!endif
	
#!ifdef WITH_TRUNK
	#### Public / PSTN / routing
	xlog("L_INFO","Processing [$tU] Trunk...");
	route(TRUNK);
#!endif

	# user location service
	## route(LOCATION);

	#### catch - should never get here
	xlog("L_ERROR","Can't deal with number $rU from $si:$sp - sending error");
	sl_send_reply("501","Fuck off");
    exit;
}

