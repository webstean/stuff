# Handle requests within SIP dialogs
route[WITHINDLG] {
	if (!has_totag()) return;

	# sequential request withing a dialog should
	# take the path determined by record-routing
	if (loose_route()) {
		route(DLGURI);
		if (is_method("BYE")) {
			setflag(FLT_ACC); # do accounting ...
			setflag(FLT_ACCFAILED); # ... even if the transaction fails
		} else if ( is_method("ACK") ) {
			# ACK is forwarded statelessly
			route(NATMANAGE);
		} else if ( is_method("NOTIFY") ) {
			# Add Record-Route for in-dialog NOTIFY as per RFC 6665.
			record_route();
		}
		route(RELAY);
		exit;
	}

	if (is_method("SUBSCRIBE") && uri == myself) {
		# in-dialog subscribe requests
		### route(PRESENCE);
		exit;
	}
	if ( is_method("ACK") ) {
		if ( t_check_trans() ) {
			# no loose-route, but stateful ACK;
			# must be an ACK after a 487
			# or e.g. 404 from upstream server
			route(RELAY);
			exit;
		} else {
			# ACK without matching transaction ... ignore and discard
			exit;
		}
	}
	sl_send_reply("404","Not here");
	exit;
}

route[TRUNK] {
#!ifdef WITH_TRUNK
	# trunk calls need to be in E.164 format (+country etc...)
	
	# checking using regex
	if (!($rU =~ "^\+[0-9]+$")) {
		xlog("L_ERROR", "TRUNK: $ru not an E.164 number (regex), reject - $rm from $fu to $du (IP:$si:$sp)\n");
		sl_send_reply("484", "Not an E164 number");
		exit;
	}

	# checking using siputils
	if (!is_tel_number("$rU")) { 
		xlog("L_ERROR", "TRUNK: $rU is not a telephone number (siputils/is_tel_number), reject - $rm from $fu to $du (IP:$si:$sp)\n");
		sl_send_reply("484", "Not an E164 number");
		exit;
	}	
	
	# we only accept Australian numbers
	if (!($tU =~ "^\+61")) {
		xlog("L_ERROR", "TRUNK: $rU is not an Australian number, reject - $rm from $fu to $du (IP:$si:$sp)\n");
		sl_send_reply("484", "International calls ($$) are not allowed");
		exit;
	}

	# sorry no Australian premium services
	if (($tU =~ "^\+61190")) {
		xlog("L_ERROR", "TRUNK: $rU is a premium number, reject - $rm from $fu to $du (IP:$si:$sp)\n");
		sl_send_reply("484", "Premium calls ($$) are not allowed");
		exit;
	}

	$var(disgroup) = 99;
	route(CONTACT);
	route(DISPATCH);
#!endif
	exit;
}

